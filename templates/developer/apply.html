{% extends 'base.html' %}

{% block title %}Candidature | {{ job.title }}{% endblock %}

{% block content %}
<div class="form-section">
  <h3 class="mb-3">Candidater pour : {{ job.title }}</h3>
  <p class="text-muted">Entreprise : {{ job.company.name }}</p>

  <form method="POST" action="#" enctype="multipart/form-data"> <!-- URL vers le traitement de la soumission -->
    {{ form.hidden_tag() }}

    <div class="mb-3">
      <label for="cv" class="form-label">Télécharger votre CV</label>
      <input type="file" class="form-control" id="cv" name="cv" accept="application/pdf" required>
    </div>

    <button type="submit" class="btn btn-success">Envoyer la candidature</button>
    <a href="{{ url_for('developer.job_listings') }}" class="btn btn-outline-secondary ms-2">Annuler</a>
  </form>
</div>
{% endblock %}
